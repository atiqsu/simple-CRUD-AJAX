<section id="submit" ng-controller="SubmitCtrl" ng-model>
	<div id="submit-container">
		<div class="submit-header">
			<h3>Type</h3>
			<select name="type" class="type-select" ng-change="checkSubmits()">
				<option value="blank"></option>
				<option ng-repeat="getSubmits in getSubmits">{{ getSubmits }}</option>
			</select>
			<p>or</p>
			<button name="new-type">New Type</button>
			<input type="text" name="new-type-input" id="new-type-input" ng-change="checkSubmits()" />
		</div>
		<div class="submit-header">
			<h3>Name</h3>
			<input type="text" name="text-1" id="input-name" value=""  ng-change="checkSubmits()" />
		</div>
		<div class="submit-header">
			<h3>Chris Rating</h3>
			<select id="chris-rating" name="chris-rating" class='rating' ng-change="checkSubmits()">
				<option value="blank"></option>
				<option value=".5">1/2</option>
				<option value="1">*</option>
				<option value="1.5">* 1/2</option>
				<option value="2">**</option>
				<option value="2.5">** 1/2</option>
				<option value="3">***</option>
				<option value="3.5">*** 1/2</option>
				<option value="4">****</option>
				<option value="4.5">**** 1/2</option>
				<option value="5">*****</option>
			</select>
		</div>
		<div class="submit-header"><h3>Stine Rating</h3>
			<select id="stine-rating" name="stine-rating" class='rating' ng-change="checkSubmits()">
				<option value="blank"></option>
				<option value=".5">1/2</option>
				<option value="1">*</option>
				<option value="1.5">* 1/2</option>
				<option value="2">**</option>
				<option value="2.5">** 1/2</option>
				<option value="3">***</option>
				<option value="3.5">*** 1/2</option>
				<option value="4">****</option>
				<option value="4.5">**** 1/2</option>
				<option value="5">*****</option>
			</select>
		</div>
	</div>
	<button name="submit" id="submit-button" type="submit" disabled="disabled" ng-click="submitData($index)">SUBMIT</button>
	<p id="submit-text"></p>
	<div id="submit-return" class="returnbutton">
		<div class="returnbutton-shadow returnbutton-inner"></div>
		<div class="returnbutton-outside returnbutton-inner"></div>
	</div>
</section>
